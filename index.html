<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<!--diverged from bootstrap for lighter colors -->
<body class="m-4" style="background-color: #e3e6e8;">
    <div class="container d-flex justify-content-center">
        <form id="empForm" class="p-4 border rounded w-50" 
            style="background-color: #d1d5db; border-color: #9ca3af; color: #2e3b42;">
            <h1 class="text-center" style="color: #2e3b42;">Employee Management System</h1>

        <label for="id" class="form-label fw-bold">8-Digit Employee ID</label>
        <input type="text" id="id" class="form-control w-auto" maxlength="8" required><br>

        <label for="name" class="form-label fw-bold">Full Name</label>
        <input type="text" id="name" class="form-control w-auto" required><br>

        <label for="ext" class="form-label fw-bold">4-Digit Extension</label>
        <input type="text" id="ext" class="form-control w-auto" maxlength="4" required><br>

        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" id="email" class="form-control w-auto" required><br>
        
        <label for="department" class="form-label fw-bold">Department</label>
        <select class="form-select w-auto" id="department" required>
          <option value="" selected disabled>Select an option</option> 
          <option value="administrative">Administrative</option>
          <option value="engineering">Engineering</option>
          <option value="executive">Executive</option>
          <option value="marketing">Marketing</option>
          <option value="qualityAssurance">Quality Assurance</option>
          <option value="sales">Sales</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Add Employee</button>
    </form>
</body>
</html>
